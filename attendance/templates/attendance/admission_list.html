{% extends 'attendance/base.html' %}

{% block content %}
  {% for admission in admissions %}
    <div class="admission">
        <h1><a href="{% url 'person_detail' pk=person.pk %}">{{ admission.Person }}</a></h1>
      <div class="date">
        <p>{{ admission.lastAttendance|linebreaksbr }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
